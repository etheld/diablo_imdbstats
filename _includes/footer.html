
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">{{ site.data.global.footer_text }}</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ site.data.global.url }}/js/jquery.tablesorter.js"></script>
    <script src="http://www.flotcharts.org/flot/jquery.flot.js"></script>

    <script type="text/javascript">
      $(document).ready(function() 
        { 
          $("#topseen").tablesorter({sortList: [[1,1]]}); 
          $("#top25").tablesorter({sortList: [[0,0]]}); 
          $('#multivoterstat').tablesorter({sortList: [[1,1]]})

          $('.row .btn').on('click', function(e) {
            e.preventDefault();
            var $this = $(this);
            var $collapse = $this.closest('.collapse-group').find('.collapse');
            $collapse.collapse('toggle');
          });
        } 
      ); 
      
    </script>
    <p>Page generated at: {{ site.time | date_to_xmlschema }}</p>
    </body>
</html>
